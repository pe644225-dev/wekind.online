<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeKind — доброта, переданная по цепочке</title>
  <meta name="description" content="Отправь тёплое слово незнакомцу. Получи ответ. Передай дальше.">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Nunito', system-ui, sans-serif;
      background: linear-gradient(135deg, #fff9f0 0%, #f0f4ff 100%);
      color: #333;
      line-height: 1.6;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      text-align: center;
      width: 100%;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #d16a54;
      font-weight: 700;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #5a5a5a;
    }
    .form-box {
      background: white;
      padding: 1.8rem 1.2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
    }
    .form-box p {
      margin-bottom: 1.4rem;
      color: #444;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    #static-form-container form {
      display: block;
    }
    #static-form-container label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    #static-form-container input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      margin-top: 6px;
      background: #fff;
    }
    #static-form-container button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: #d16a50;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 12px;
    }
    #static-form-container button:hover {
      background: #b95a45;
    }
    .trust-note {
      font-size: 0.82rem;
      color: #888;
      margin-top: 1.2rem;
    }
    .footer {
      font-size: 0.85rem;
      color: #888;
    }
    .heart {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .legal {
      margin-top: 1.5rem;
      font-size: 0.8rem;
    }
    .legal a {
      color: #888;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WeKind <span class="heart">❤️</span></h1>
    <p class="subtitle">Доброта, переданная по цепочке</p>

    <div class="form-box">
      <p>Отправь тёплое слово незнакомцу.<br>Получи ответ. Передай дальше.</p>

      <!-- Форма UniSender -->
      <div id="static-form-container">
        <form method="POST" action="https://cp.unisender.com/ru/subscribe?hash=68r4jr3hwskxkg411iz546sa44y3qznbp3zak8upp4fr1jdwefriy" name="subscribtion_form">
          <label>E-mail <b style="color:#d16a50;">*</b></label>
          <input type="text" name="email" _validator="email" _required="1" placeholder="Твой email">
          <div class="error-block"></div>
          <button type="submit">Подписаться</button>
          <input type="hidden" name="charset" value="UTF-8">
          <input type="hidden" name="default_list_id" value="1">
          <input type="hidden" name="overwrite" value="2">
          <input type="hidden" name="is_v5" value="1">
        </form>
      </div>

      <p class="trust-note">
        Твой email в надёжности. Мы не спамим и не передаём его третьим лицам.
      </p>
    </div>

    <p class="footer">Мы запустим WeKind весной 2026. <strong>Ты первым узнаешь!</strong></p>

    <p class="legal">
      <a href="privacy.html" target="_blank">Политика конфиденциальности</a>
    </p>
  </div>
</body>
</html>
